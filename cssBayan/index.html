<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body class="page">
    <header class="header">
        <h1>CSS Bayan</h1>
    </header>
    <main>
        <div class="accordion">
            <div class="accordion-item">
                <label class="accordion-title" for="item_1">
                    <h2>Every programmer's first word
                        <img class="icon" src="assets/img/icon.png">
                    </h2>
                </label>
                <input class="accordion-input" type="radio" id="item_1" name="radio-buttons" checked>
                <img class="content" src="assets/img/1.jpg" alt="A picture of a woman holding a child, who says their first word and it's 'Hello, World!'">
            </div>

            <div class="accordion-item">
                <label class="accordion-title" for="item_2">
                    <h2>Choose your fighter
                        <img class="icon" src="assets/img/icon.png">
                    </h2>
                </label>
                <input class="accordion-input" type="radio" id="item_2" name="radio-buttons">
                <img class="content" src="assets/img/2.jpg" alt="A picture describing the differences between the programming languages">
            </div>

            <div class="accordion-item">
                <label class="accordion-title" for="item_3">
                    <h2>Before vs Now
                        <img class="icon" src="assets/img/icon.png">
                    </h2>
                </label>
                <input class="accordion-input" type="radio" id="item_3" name="radio-buttons">
                <img class="content" src="assets/img/3.jpg" alt="An image depicting the differences between the programmers in the past and now">

            </div>

            <div class="accordion-item">
                <label class="accordion-title" for="item_4">
                    <h2>It never ends
                        <img class="icon" src="assets/img/icon.png">
                    </h2>

                </label>
                <input class="accordion-input" type="radio" id="item_4" name="radio-buttons">
                <img class="content" src="assets/img/4.jpg" alt="A picture showing the difficulty of learning a new programming language">
            </div>

            <div class="accordion-item">
                <label class="accordion-title" for="item_5">
                    <h2>Expectations and reality
                        <img class="icon" src="assets/img/icon.png">
                    </h2>
                </label>
                <input class="accordion-input" type="radio" id="item_5" name="radio-buttons">
                <img class="content" src="assets/img/5.png" alt="A picture describing how different people see a programmer">
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Â© 2022 <a href="https://github.com/marina-eckert">marina-eckert</a></span>
        </div>
    </footer>
</body>
</html>
